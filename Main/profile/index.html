<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>My Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-btn">
        <div class="menu-btn__burger"></div>
      </div>
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="info">
        <div class="avatar-container">
          <div class="avatar">
            <img src="./avatar.webp" alt="" class="avatar-img" />
            <div class="level">3</div>
          </div>
        </div>
        <div class="detail">
          <div class="name">Libra</div>
          <div class="city">China ChiFeng</div>
          <div class="intro">
            web and mobile developer,web and mobile developer,web and mobile
            developer,web and mobile developer
          </div>
        </div>
      </div>
      <div class="bilibili-container">
        <div class="bilibili">
          <div class="followers">
            <div class="followers-num num">1500</div>
            <div class="followers-name name">粉丝</div>
          </div>
          <div class="line"></div>
          <div class="follwing">
            <div class="follwing-num num">18</div>
            <div class="follwing-name name">关注</div>
          </div>
          <div class="play">
            <div class="play-num num">90000</div>
            <div class="play-name name">播放量</div>
          </div>
        </div>
        <div class="test"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
